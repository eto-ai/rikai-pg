name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    services:
      postgres:
        # Docker Hub image
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        lfs: true
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: apt update and install
      run: |
        sudo apt update
        sudo apt-get -y -qq install libsnappy-dev ffmpeg
    - name: Pip install
      working-directory: python
      run: |
        PYTHONUSERBASE=/opt/hostedtoolcache/rikai/${{ matrix.python-version }} \
        python -m pip install --user -e .[all,dev]
    - name: Extra bin path
      run: |
        echo /opt/hostedtoolcache/rikai/${{ matrix.python-version }}/bin >> $GITHUB_PATH
    - name: Run python tests
      working-directory: python
      run: |
        PYTHONUSERBASE=/opt/hostedtoolcache/rikai/${{ matrix.python-version }} pytest -x -v --durations=10 --ignore=tests/parquet/internal
      env:
        SPARK_LOCAL_IP: "127.0.0.1"
        TEST_MLFLOW_TRACKING_URI: "http://localhost:15000"

